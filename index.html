<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letterPopular</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Letter Popularity Tracker</h1>
      <form id="letterForm">
        <input
          type="text"
          id="name"
          placeholder="✨ Enter your name"
          required
        />
        <input type="date" id="date" required />

        <label for="favorite">💖 Favorite Letter:</label>
        <select id="favorite" required></select>

        <label for="least">💔 Least Favorite Letter:</label>
        <select id="least" required></select>

        <button type="submit">🚀 Submit Entry</button>
      </form>

      <div class="results">
        <h2>🏆 Most Loved Letters</h2>
        <ul id="favoriteStats"></ul>

        <h2>💔 Least Popular Letters</h2>
        <ul id="leastStats"></ul>
      </div>

      <div class="export-section">
        <h2>📊 Data Management</h2>
        <div class="button-group">
          <button id="exportBtn">💾 Export Data</button>
          <input type="file" id="importInput" accept=".json" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
